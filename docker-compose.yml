volumes:
  n8n_storage:
  postgres_storage:
  qdrant_storage:
  prometheus_data:
  grafana_data:
  nginx_logs:

networks:
  demo:

x-n8n: &service-n8n
  image: n8nio/n8n:beta
  networks: ['demo']
  environment:
    - DB_TYPE=postgresdb
    - DB_POSTGRESDB_HOST=postgres
    - DB_POSTGRESDB_USER=${POSTGRES_USER}
    - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD}
    - N8N_DIAGNOSTICS_ENABLED=false
    - N8N_PERSONALIZATION_ENABLED=false
    - N8N_ENCRYPTION_KEY
    - N8N_USER_MANAGEMENT_JWT_SECRET
    - N8N_BLOCK_ENV_ACCESS_IN_NODE=false
    - N8N_ENV_WHITELIST=BRIDGE_API_CLIENT_ID,BRIDGE_API_CLIENT_SECRET
    - OLLAMA_HOST=http://host.docker.internal:11434
    - BRIDGE_API_CLIENT_ID=sandbox_id_08271d6127534385918650e90112774d
    - BRIDGE_API_CLIENT_SECRET=sandbox_secret_kPUJ07NSFUHgRnkK7o1VDyQgGZBTgGKGAAdcolPeXC7eymp8kclQBgb0n1JmJydt
    - N8N_METRICS=true
    - N8N_LOG_LEVEL=debug
    - N8N_LOG_OUTPUT=console
    - N8N_LOG_FORMAT=json
    - N8N_TASK_RUNNERS_ENABLED=false
  env_file:
    - path: .env
      required: true

services:
  postgres:
    image: postgres:16-alpine
    hostname: postgres
    networks: ['demo']
    restart: unless-stopped
    environment:
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - POSTGRES_DB
    volumes:
      - postgres_storage:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -h localhost -U ${POSTGRES_USER} -d ${POSTGRES_DB}']
      interval: 5s
      timeout: 5s
      retries: 10

  n8n-import:
    <<: *service-n8n
    hostname: n8n-import
    container_name: n8n-import
    entrypoint: /bin/sh
    command:
      - "-c"
      - "n8n import:credentials --separate --input=/demo-data/credentials && n8n import:workflow --separate --input=/demo-data/workflows"
    volumes:
      - ./n8n/demo-data:/demo-data
    depends_on:
      postgres:
        condition: service_healthy
    restart: "no"
    logging:
      driver: "json-file"

  n8n:
    <<: *service-n8n
    hostname: n8n
    container_name: n8n
    restart: unless-stopped
    ports:
      - 5678:5678
    volumes:
      - n8n_storage:/home/node/.n8n
      - ./n8n/demo-data:/demo-data
      - ./shared:/data/shared
    depends_on:
      postgres:
        condition: service_healthy
      n8n-import:
        condition: service_completed_successfully
    extra_hosts:
      - "host.docker.internal:host-gateway"
    logging:
      driver: "json-file"


  qdrant:
    image: qdrant/qdrant
    hostname: qdrant
    container_name: qdrant
    networks: ['demo']
    restart: unless-stopped
    ports:
      - 6333:6333
    volumes:
      - qdrant_storage:/qdrant/storage
    logging:
      driver: "json-file"

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    hostname: prometheus
    networks: ['demo']
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    restart: unless-stopped
    depends_on:
      - n8n
    logging:
      driver: "json-file"

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    hostname: grafana
    networks: ['demo']
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
    restart: unless-stopped
    depends_on:
      - prometheus
      - loki
    logging:
      driver: "json-file"

  loki:
    image: grafana/loki:latest
    container_name: loki
    hostname: loki
    networks: ['demo']
    ports:
      - "3100:3100"
    volumes:
      - ./loki/loki-config.yml:/etc/loki/local-config.yml:ro
    command: -config.file=/etc/loki/local-config.yml
    restart: unless-stopped
    logging:
      driver: "json-file"

  promtail:
    image: grafana/promtail:latest
    container_name: promtail
    hostname: promtail
    networks: ['demo']
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./loki/promtail-config.yml:/etc/promtail/config.yml:ro
      - nginx_logs:/var/log/nginx:ro
    command: -config.file=/etc/promtail/config.yml
    restart: unless-stopped
    depends_on:
      - nginx
    logging:
      driver: "json-file"

  nginx:
    image: nginx:alpine
    container_name: nginx
    hostname: nginx
    networks: ['demo']
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/api.conf:/etc/nginx/conf.d/api.conf:ro
      - ./nginx/proxy.conf.template:/etc/nginx/conf.d/proxy.conf.template:ro
      - ./nginx/docker-entrypoint.sh:/docker-entrypoint.sh:ro
      - nginx_logs:/var/log/nginx
    environment:
      - RAG_UPSTREAM_URL=${RAG_UPSTREAM_URL}
      - BRAINTRUST_API_KEY=${BRAINTRUST_API_KEY}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_API_KEY=${SUPABASE_API_KEY}
      - GOOGLE_ANALYTICS_MEASUREMENT_ID=${GOOGLE_ANALYTICS_MEASUREMENT_ID}
      - GOOGLE_ANALYTICS_API_SECRET=${GOOGLE_ANALYTICS_API_SECRET}
      - GOOGLE_ANALYTICS_TOKEN=${GOOGLE_ANALYTICS_TOKEN}
    entrypoint: ["/docker-entrypoint.sh"]
    depends_on:
      - n8n
      - qdrant
    logging:
      driver: "json-file"